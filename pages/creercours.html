<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un cours</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #3498db;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer un nouveau cours</h1>
    <form action="../backend/save_cours.php" method="POST">
      <label for="course-title">Titre du cours :</label>
      <input type="text" id="course-title" name="title" placeholder="Entrez le titre du cours" required>

      <label for="course-description">Description :</label>
      <textarea id="course-description" name="description" placeholder="Entrez une description" required></textarea>

      <label for="course-price">Prix (en €) :</label>
      <input type="number" id="course-price" name="price" placeholder="Entrez le prix du cours" required>

      <button type="submit">Créer</button>
    </form>
  </div>
</body>
</html>
